<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <table>
        <tbody id="table">
            <tr id="header">
                <th scope="col">Item</th>
                <th scope="col">Required</th>
                <th scope="col">SNAP Eligible?</th>
                <th scope="col">Price</th>
                <th scope="col">Qu</th>
                <th scope="col">Item Total</th>
                <th scope="col">SNAP Total</th>
            </tr>
        </tbody>
    </table>

    <div id="expenses">
        <p id="expenses-tag">Your most expensive purchases are:</p>
        <ul id="expenses-list">
        </ul>
    </div>

    <button type="button" class="add-remove" id="add-button">+</button>
    <button type="button" class="add-remove" id="remove-button">-</button>

    <div id="totals">
        <h3 id="totals-overall">Overall Total:</h3>
        <h3 id="totals-snap">SNAP Total:</h3>
        <h3 id="totals-non">Non-SNAP Total:</h3>
    </div>

    <div class="d-none" id="popup">
        <label for="item">Item Name:</label>
        <input type="text" id="item" name="item" required>

        <label for="required">Required?</label>
        <input type="checkbox" id="required" name="required">

        <label for="snap-eligible">SNAP Eligible?</label>
        <input type="checkbox" id="snap-eligible" name="snap-eligible">

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <button type="button" id="add-item">Add to List</button>
    </div>

    <div class="d-none" id="remove-input">
        <label for="key">Which row would you like to remove?</label>
        <input type="number" id="key" name="key">
        <button type="button" id="closeRemovePopupBtn">Remove from List</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
