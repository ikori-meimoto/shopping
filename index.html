<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tbody>
            <tr id="header">
                <th scope="col">Item</th>
                <th scope="col">Required</th>
                <th scope="col">SNAP Eligible?</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Item Total</th>
                <th scope="col">SNAP Total</th>
            </tr>
            <tr class="items-row">
            </tr>
        </tbody>
    </table>

    <div id="expenses">
        <p id="expenses-tag">Your most expensive purchases are:</p>
        <ul id="expenses-list">
        </ul>
    </div>

    <div id="totals">
        <h3 id="totals-overall">Overall Total:</h3>
        <h3 id="totals-snap">SNAP Total:</h3>
        <h3 id="totals-non">Non-SNAP Total:</h3>
    </div>

    <div class="d-none" id="popup">
        <label for="item">Item Name:</label>
        <input type="text" id="item" name="item">

        <label for="required">Required?</label>
        <input type="checkbox" id="required" name="required">

        <label for="snap-eligible">SNAP Eligible?</label>
        <input type="checkbox" id="snap-eligible" name="snap-eligible">

        <label for="Price">Price:</label>
        <input type="number" id="price" name="price">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity">

        <button type="button">Add to List</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
